{% extends 'base.html' %}

{% block content %}
<h1>{{ simcard.phone_number }}</h1>
<div>
    <p><strong>ICCID:</strong> {{ simcard.iccid }}</p>
    <p><strong>Статус:</strong> {{ simcard.get_status_display }}</p>
    <p><strong>Баланс:</strong> {{ simcard.balance }}</p>
    <p><strong>Создано:</strong> {{ simcard.created_at }}</p>
    <p><strong>Обновлено:</strong> {{ simcard.updated_at }}</p>
</div>
<a href="{% url 'sim_management:sim_card_list' %}">Назад к списку</a>
{% endblock %}
