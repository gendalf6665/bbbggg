name: CI/CD for sim-crm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: sim_crm_user
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: sim_crm_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: sim_crm.settings
          POSTGRES_HOST: sim_crm_db
          POSTGRES_USER: sim_crm_user
          POSTGRES_PASSWORD: test
          POSTGRES_DB: sim_crm_db
          REDIS_URL: redis://localhost:6379/0
        run: |
          python manage.py test

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/sim-crm
            git pull origin main
            sudo docker compose down
            sudo docker compose up -d --build
            sudo docker compose exec -T django python manage.py migrate
            sudo docker compose exec -T django python manage.py collectstatic --noinput